<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<h2> Working title</h2>
<nav th:replace="fragments :: navigation"></nav>

<h1>Welcome!</h1>

This app is designed to help document and organize your sewing pattern collection.

<p th:unless="${patterns} and {patterns.size()}">Something went wrong. Unable to load patterns list</p>

<br/><br/>
Number of Patterns currently in the system: <span th:text="${patterns.size()}">.</span>
<div class="center">
    <ul>
        <th:block th:each="patterns: ${patterns}">
            <li>
                <span th:text="${pattern.patternCompany}"></span>
                <span> - </span>
                <span th:text="${pattern.patternNumber}"></span>
                <a th:href="@{'/edit/' + ${patterns.id}}">Learn More</a>
            </li>
        </th:block>
    </ul>
</div>
